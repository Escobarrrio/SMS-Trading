<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" data-icon="kpi-dashboard" data-category="analytics">
  <defs>
    <linearGradient id="kpi-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1"/>
    </linearGradient>
    <filter id="dashboard-glow">
      <feGaussianBlur stdDeviation="2"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 1"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Dashboard frame -->
  <rect x="6" y="6" width="36" height="36" rx="3" fill="none" stroke="url(#kpi-gradient)" stroke-width="2"/>
  
  <!-- Grid layout -->
  <line x1="6" y1="18" x2="42" y2="18" stroke="url(#kpi-gradient)" stroke-width="1" opacity="0.3"/>
  <line x1="24" y1="18" x2="24" y2="42" stroke="url(#kpi-gradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Top metric - Large number -->
  <g class="main-kpi">
    <text x="24" y="14" text-anchor="middle" fill="url(#kpi-gradient)" font-size="8" font-weight="bold">
      <tspan>92%</tspan>
      <animate attributeName="font-size" values="8;9;8" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Bottom left - Bar chart -->
  <g class="bar-chart" transform="translate(9, 22)">
    <rect x="0" y="12" width="3" height="4" fill="url(#kpi-gradient)" opacity="0.8">
      <animate attributeName="height" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="12;10;12" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="8" width="3" height="8" fill="url(#kpi-gradient)" opacity="0.8">
      <animate attributeName="height" values="8;10;8" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="8;6;8" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="10" width="3" height="6" fill="url(#kpi-gradient)" opacity="0.8">
      <animate attributeName="height" values="6;8;6" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;8;10" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="6" width="3" height="10" fill="url(#kpi-gradient)" opacity="0.8">
      <animate attributeName="height" values="10;12;10" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;4;6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Bottom right - Circular progress -->
  <g class="circular-progress" transform="translate(33, 30)">
    <circle cx="0" cy="0" r="7" fill="none" stroke="url(#kpi-gradient)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="7" fill="none" stroke="url(#kpi-gradient)" stroke-width="1.5" 
            stroke-dasharray="35 44" stroke-dashoffset="-11" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="35 44;40 39;35 44" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="2" text-anchor="middle" fill="url(#kpi-gradient)" font-size="5" font-weight="bold">80</text>
  </g>
  
  <!-- Trend indicator -->
  <g transform="translate(38, 10)">
    <path d="M 0 4 L 2 0 L 4 4" stroke="#10B981" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="d" values="M 0 4 L 2 0 L 4 4;M 0 3 L 2 -1 L 4 3;M 0 4 L 2 0 L 4 4" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>